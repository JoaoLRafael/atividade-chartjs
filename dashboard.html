<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <title>Implementando o ChartJS</title>
</head>
<body>
  <div style="display: flex;">
    <div>
      <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>
    <div>
      <canvas id="myChart2"style="position: relative; height:40vh; width:40vw"></canvas>
    </div>
  </div>
</body>
</html>

<script>
  const ctx = document.getElementById('myChart');
  const ctx2 = document.getElementById('myChart2');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Temperatura',
        data: [30, 29, 28, 25, 22, 23],
        backgroundColor: '#FF6384',
        borderColor: '#FF6384',
        borderWidth: 2
      },
      {
        label: 'Umidade',
        data: [80, 82, 80, 85, 80, 83],
        backgroundColor: '#36A2EB',
        borderColor: '#36A2EB',
        borderWidth: 2
      }]
    }
  });

  new Chart(ctx2, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Junho'],
      datasets: [{
        label: 'Temperatura Média',
        data: [22, 24, 27, 23, 20, 18],
        backgroundColor: '#FF6384'
      },
      {
        label: 'Umidade Média',
        data: [90, 89, 93, 87, 88, 82],
        backgroundColor: '#36A2EB'
      }]
    }
  });
</script>
